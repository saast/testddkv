<html>
    <head>
        <title>EKL Kinnisvara</title>
    </head>
    <body>
        <h1>Rentnikud</h1>
        <form method="POST" action="/tenants/new">
            <input name="tenant_lastname" id="id_new_tenant" placeholder="Sisesta rentniku nimi" />
            {% csrf_token %}
        </form>
        <table id="id_list_table">
            {% for tenant in tenants %}
                <tr><td>{{ forloop.counter }}: {{ tenant.lastname }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
